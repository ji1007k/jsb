<!-- 아이템 상세 정보 카드 -->
<form id="edit-item" name="edit-item" class="mb-0 text-white" enctype="multipart/form-data">
    <div class="d-flex justify-content-center">
        <div class="w-100 d-flex flex-column align-items-center">

            <!-- 아이템 이미지 -->
            <div class="text-center my-3 item-image position-relative" style="display: inline-block;">
                <img src="https://homsuwixxppzxjkr.public.blob.vercel-storage.com/items/e6defa45-0a29-47cd-8cb5-10491eedab5e-TF4IoRs3Ftx7tVAX2MGWM0yt8PlhvE.png"
                     alt="목도"
                     class="img-fluid"
                     style="height: 70px; width: 70px; object-fit: contain;">
                <!-- 아이콘 형태의 라벨 -->
                <label for="item-img-upload" class="btn btn-primary position-absolute d-flex align-items-center justify-content-center"
                       style="bottom: 10px; right: 10px; width: 40px; height: 40px; border-radius: 50%;">
                    <i class="bi bi-pencil"></i>
                </label>
                <input id="item-img-upload" name="item-img-upload" type="file" class="d-none">
            </div>

            <!-- 아이템 정보 카드 -->
            <div class="w-100" id="item-details">
            </div>

            <!-- 거래하기 버튼 -->
            <!-- 버튼: 수정/상세보기 전환 -->
            <div class="mt-3 d-flex justify-content-between gap-2">
                <div class="detail-btns">
                    <button class="btn btn-primary edit-btn">수정</button>
                    <button class="btn btn-outline-secondary">거래하기</button>
                </div>
                <div class="edit-btns d-none">
                    <button class="btn btn-primary save-btn">저장</button>
                    <button class="btn btn-secondary cancel-btn">취소</button>
                </div>
            </div>
        </div>
    </div>
</form>
