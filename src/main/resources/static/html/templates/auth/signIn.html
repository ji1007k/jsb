<main class="form-signin w-100 m-auto" id="sign-in-area">
    <form>
        <a href="/" title="메인페이지로 이동">
            <svg class="mb-4" width="40" height="32" ><use xlink:href="#bootstrap"></use></svg>
        </a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
<!--            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
            <input type="text" class="form-control" id="USER_ID" placeholder="name@example.com">
            <label for="USER_ID">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="USER_PWD" placeholder="Password">
            <label for="USER_PWD">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2 sign-in-btn" type="submit">Sign in</button>
        <ul class="nav">
            <li class="nav-item w-100">
                <a href="/auth/signup" class="btn btn-outline-primary w-100 my-2">Sign up</a>
            </li>
        </ul>
        <p class="mt-5 mb-3 text-body-secondary">© 2025</p>
    </form>

    <!-- 네이버 로그인 버튼 노출 영역 -->
    <div id="naver_id_login"></div>

        window.onload = function () {   // 외부 리소스까지 로드된 후 실행
            new SignIn().init();
        };
